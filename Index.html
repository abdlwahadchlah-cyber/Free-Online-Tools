<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FastTools - Free Online Tools</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>FastTools</h1>
<p>Free Online Tools</p>

<textarea id="text" placeholder="Write text here..."></textarea>

<div class="buttons">
  <button onclick="countWords()">Word Count</button>
  <button onclick="countChars()">Character Count</button>
  <button onclick="reverseText()">Reverse Text</button>
  <button onclick="removeSpaces()">Remove Extra Spaces</button>
  <button onclick="toUpper()">UPPERCASE</button>
  <button onclick="toLower()">lowercase</button>
  <button onclick="generatePassword()">Generate Password</button>
</div>

<p id="result"></p>

<script src="script.js"></script>
